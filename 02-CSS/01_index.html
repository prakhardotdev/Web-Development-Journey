<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mastery Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo"><strong>CSS_PRO</strong></div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header style="text-align: center; margin: 4rem 0;">
        <h1>Modern UI Showcase</h1>
        <p>Demonstrating Grid, Flex, Glassmorphism, and Variables.</p>
    </header>

    <main>
        <section>
            <h2>Interactions</h2>
            <p>Hover over this card to see the 3D lift effect and border glow.</p>
            <br>
            <button>Click Me</button>
        </section>

        <section>
            <h2>Glass Form</h2>
            <form>
                <input type="text" placeholder="Focus me for glow...">
                <div style="display: flex; gap: 10px;">
                    <input type="radio" name="r"> Option A
                    <input type="radio" name="r"> Option B
                </div>
            </form>
        </section>

        <section>
            <h2>Styled Table</h2>
            <table>
                <tr><th>Skill</th><th>Level</th></tr>
                <tr><td>CSS Grid</td><td>Master</td></tr>
                <tr><td>Flexbox</td><td>Expert</td></tr>
                <tr><td>Animations</td><td>Pro</td></tr>
            </table>
        </section>
    </main>

</body>
</html>
